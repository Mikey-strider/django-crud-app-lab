{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/performers/performer-index.css' %}" />
{% endblock %}
{% block content %}

<section class="page-header">
  <h1 style="color: rgba(224, 196, 255, 0.95)">performer List:</h1>
  <img src="{% static 'images/glowvector.jpg' %}" alt="a neon glow grid with a neon sunrise"/>
</section>

<section class="card-container">
  {% for performer in performers %}
  <div class="card">
    <a href="{% url 'performer-detail' performer.id %}">
      <div class="card-content">
        <div class="card-img-container">
          <img src="{% static 'images/glowparty.jpg' %}" alt="neon letters that say glow party" />
        </div>
        <h2 class="card-title">{{ performer.performer_name }}</h2>
        <p>performer is located at {{ performer.location }}.</p>
        <p><small>{{ performer.description }}</small></p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
