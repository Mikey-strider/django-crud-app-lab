{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1 style="color: rgba(224, 196, 255, 0.95)">Delete performer?</h1>
  <!-- <img src="{% static 'images/nerd-performer.svg' %}" alt="A performer using a computer" /> -->
</div>

<h2 style="color: rgba(224, 196, 255, 0.95)">Are you sure you want to delete {{ performer.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'performer-detail' performer.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
