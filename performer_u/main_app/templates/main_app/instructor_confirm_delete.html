{% extends 'base.html' %}  
{% load static %} 
{% block content %}

  
  <div class="page-header" style="color: rgba(224, 196, 255, 0.95)">
  <h1>Delete instructor?</h1>
</div>

<h2 style="color: rgba(224, 196, 255, 0.95)">Are you sure you want to delete {{ instructor.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'instructor-detail' instructor.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
